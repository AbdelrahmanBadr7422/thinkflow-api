<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkFlow API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to ThinkFlow API</h1>
    <p>
      ThinkFlow is a Q&A platform where users can ask questions,
      post answers through comments, and engage with likes.
      This backend provides authentication, questions, comments,
      and likes management APIs.
    </p>
    <a href="/api-docs" target="_blank">View API Documentation</a>
  </div>
</body>

</html>
